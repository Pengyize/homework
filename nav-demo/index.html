<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="main1"></div>
    </main>
    <footer></footer>
    <script>
        key = {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            length:3
        };

        hash = {
            q: 'www.qq.com',
            w: 'weibo.com',
            e: 'ele.me',
            y: 'youtube.com',
            i: 'iqiyi.com',
            a: 'acfun.com',
            b: 'bilibili.com',
            z: 'zhihu.com',
            m: 'www.mcdonalds.com.cn/'
        };

        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null');
        if(hashInLocalStorage){
            hash = hashInLocalStorage;
        }


        index =0;

        while(index<key['length']){
            div1 = document.createElement('div');
            main1.appendChild(div1);
            row=key[index];
            index2=0;
            while(index2<row['length']){
                 kbd1 = document.createElement('kbd');
                kbd1.textContent = row[index2];
                button1 = document.createElement('button');
                button1.textContent = 'E';
                button1.id = row[index2];
                button1.onclick = function (asd) {
                    key = asd.target.id;
                    x = prompt('请输入一个网址');
                    hash[key] = x;
                    localStorage.setItem('zzz', JSON.stringify(hash));
                };
                kbd1.appendChild(button1);
                div1.appendChild(kbd1);
                index2++;
            }
            index++;
        }

        document.onkeypress = function (zxc) {
            key = zxc.key;
            website = hash[key];
            window.open('http://'+website, '_blank');
        }

    </script>
</body>
</html>
