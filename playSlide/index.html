<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="window">
        <div id="slides" class="images" >
            <img src="img/1.png"  width="750" height="360" alt="图片">
            <img src="img/2.png"  width="750" height="360" alt="图片">
            <img src="img/3.png"  width="750" height="360" alt="图片">
            <img src="img/4.png"  width="750" height="360" alt="图片">
        </div>
    </div>

    <div id="controls">
        <button id="previous">上一张</button>
        <button id="next">下一张</button>
    </div>

    <div id="buttonWrapper" class="btn">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
    </div>
</div>


<script src="js/main.js"></script>
</body>
</html>
